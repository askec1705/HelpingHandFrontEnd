<p-table [value]="products" [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]"
  [loading]="!productsLoaded" responsiveLayout="scroll" [paginator]="true"
  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [filterDelay]="0">

  <ng-template pTemplate="header">
    <tr>
      <th>
        <div class="flex justify-content-between align-items-center">
          Image
        </div>
      </th>
      <th pSortableColumn="categoryName">
        <div class="flex justify-content-between align-items-center">
          Category
          <p-sortIcon field="categoryName"></p-sortIcon>
          <p-columnFilter type="text" field="categoryName" display="menu" class="ml-auto"></p-columnFilter>
        </div>
      </th>
      <th pSortableColumn="productName">
        <div class="flex justify-content-between align-items-center">
          ProductName
          <p-sortIcon field="productName"></p-sortIcon>
          <p-columnFilter type="text" field="productName" display="menu" class="ml-auto"></p-columnFilter>
        </div>
      </th>
      <th>
        <div class="flex justify-content-between align-items-center">
          <button pButton label="Add Product" type="button" icon="pi pi-plus" class="p-button-success" (click)="addProduct()"></button>
        </div>
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-product>
    <tr class="p-row">
      <td>
        <img [alt]="product.category" src="{{product.images[0].imagePath | apiImage}}" width="64" style="vertical-align: middle" />
      </td>
      <td>
        <div class="flex justify-content-between align-items-center">
          <div class="flex align-items-center">
            <span class="ml-1">{{product.categoryName}}</span>
          </div>
        </div>
      </td>
      <td>
        <div class="flex justify-content-between align-items-center">
          <div class="flex align-items-center">
            <span class="ml-1">{{product.productName}}</span>
          </div>
        </div>
      </td>
      <td>
        <div class="flex justify-content-between align-items-center">
          <div class="flex align-items-center">
            <p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" key="{{product.id}}"></p-confirmDialog>
            <button pButton label="Edit" class="p-button-rounded p-button-sm" (click)="editProduct(product)"></button>
            <button pButton label="Delete" class="p-button-rounded p-button-danger p-button-sm" (click)="deleteProduct(product)"></button>
          </div>
        </div>
      </td>





    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage">
    <tr>
      <td colspan="8">No products found.</td>
    </tr>
  </ng-template>
</p-table>
