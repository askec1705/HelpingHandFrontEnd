
<div  *ngIf="imagesLoaded" class="mb-5">
  <h4>Delete Images</h4>
  <p-carousel [value]="images" [numVisible]="3" [numScroll]="3" [circular]="false" >
    <ng-template pTemplate="body" let-image>
      <p-card>
        <ng-template pTemplate="header">
          <img alt="Card" src="{{image.imagePath | apiImage}}" style="height: 13vw;  object-fit: cover;">
        </ng-template>
        <ng-template pTemplate="footer">
          <div class="text-center">
            <button pButton class="p-button-primary" label="Delete" (click)="deleteImage(image)"></button>
          </div>
        </ng-template>
      </p-card>
    </ng-template>
  </p-carousel>
  <h5>Upload Images</h5>
  <p-fileUpload [customUpload]="true" (uploadHandler)="uploadImages($event)" [multiple]="true" [maxFileSize]="1000000"
    [fileLimit]="5" accept="image/*">
  </p-fileUpload>
</div>




<form [formGroup]="productUpdateForm" *ngIf="productLoaded">
  <h5 class="mb-3">Update Data</h5>
  <div class="container">
    <div class="row">

      <div class="col-3  mt-2">
        <h5>Category</h5>
        <p-dropdown *ngIf="categoriesLoaded" [options]="categories" optionLabel="name" optionValue="id"
          formControlName="categoryId" [showClear]="true" show placeholder="Select a Category"></p-dropdown>
      </div>

      <div class="col-4  mt-2">
        <h5>Product Name</h5>
        <span class="p-float-label mt-1">
          <input class="p-inputtext" id="productName" type="string" formControlName="productName" pInputText>
          <label for="productName">Product Name</label>
        </span>
      </div>

      <div class="col-4  mt-2">
        <h5>Address</h5>
        <span class="p-float-label mt-1">
          <input class="p-inputtext" id="address" type="string" formControlName="address" pInputText>
          <label for="productName">Address</label>
        </span>
      </div>
    </div>
    <div class="mt-4 text-center">
      <h5>Description</h5>
      <textarea  rows="5" cols="50" pInputTextarea [autoResize]="true"
        formControlName="description"></textarea>
    </div>
  </div>
  <div class="mt-4 text-center">
    <button pButton [disabled]="productUpdateForm.invalid" type="submit" label="Update" class="p-button-success" (click)="updateProduct()"></button>
  </div>
</form>
