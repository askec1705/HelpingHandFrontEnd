<div *ngIf="!confirmed">
  <div class="row">
    <div class="col-6">
      <div class="text-center"><label></label></div>
      <div *ngIf="invalidDatesLoaded" class="d-flex justify-content-center">
        <p-calendar class="ml-2" [(ngModel)]="pickUpDate" [showOtherMonths]="true"
          [disabled]="confirmed" [readonlyInput]="true" [inline]="true" inputId="pickUpDate" [minDate]="today"
          [maxDate]="maxDate" [disabledDates]="invalidDates"></p-calendar>
      </div>
    </div>
  </div>

  <div class="row justify-content-end">
    <div class="col-2">
      <button pButton type="button" label="Take" class="p-button-outlined p-button-rounded" (click)="confirm()"></button>
    </div>
  </div>
</div>
